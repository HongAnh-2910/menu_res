    <title>Document</title>

<body>
    <script>
        $(document).ready(function(){
            $(".menu-respon-icon").click(function(){
                $("#site").toggleClass("open");
                $(".den").addClass("hien");
            /* if($(this).children().hasClass("fas fa-bars")){
                $(this).children().removeClass("fas fa-bars");
                $(this).children().addClass("fas fa-times");
             }else{
                $(this).children().removeClass("fas fa-times");
                $(this).children().addClass("fas fa-bars");
             }*/
            });
            $(".menu-respon-icon-1").click(function(){
                $("#site").removeClass("open");
                $(".den").removeClass("hien");
            })
            $(".den").click(function(){
                $("#site").removeClass("open");
                $(".den").removeClass("hien");
            })
            $(window).resize(function(){
                if($(window).width() >= 768){
                    $("#site").removeClass('open');
                    $(".den").removeClass("hien");
                    //  $(".menu-respon-icon").children().removeClass("fas fa-times").addClass("fas fa-bars");
                }
            })
        })
    </script>
    <div id="site">

            </div>
            <div id="wp-content">
                <div id="content">Content</div>
                <div id="sidebar">Sidebar</div>
            </div>
            <div id="footer">
                Footer
            </div>
        </div>
        <div id="menu-responsive">
                <div id="respon-head">
                    <div id="logo-res">
                        RESPONSIVE MENU
